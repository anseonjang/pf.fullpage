<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage Sections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #222;
            color: white;
            text-align: center;
            line-height: 60px;
            z-index: 1000;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #222;
            color: white;
            text-align: center;
            line-height: 60px;
            z-index: 1000;
        }
        section {
            text-align: center;
            font-size: 24px;
            color: white;
            height: 100vh; /* 높이값을 100vh로 설정 */
        }
        section.main { background-color: #3498db; }
        section.pro { background-color: #2ecc71; }
        section.pf { background-color: #e74c3c; }
    </style>
</head>
<body>
    <header>Header Area</header>

    <div id="fullpage">
        <section class="section main">Main Section</section>
        <section class="section pro">Pro Section</section>
        <section class="section pf">Pf Section</section>
    </div>

    <footer>Footer Area</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true,  // 오른쪽에 인디케이터를 추가
            navigationPosition: 'right', // 인디케이터의 위치를 오른쪽으로 설정
            showActiveTooltip: true // 현재 활성화된 섹션을 툴팁으로 표시
        });
    </script>
</body>
</html>
